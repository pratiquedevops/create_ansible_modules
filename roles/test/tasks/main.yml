---
- name: ensure that config file exists
  file: 
    path: /etc/ssh/ 
    state:  directory
    mode:   0750      
    owner:  moro
    group:  moro

- name: copy configfile to remote 
  become: yes
  become_user: moro
  copy:
    src: etc/ssh/sshd.conf
    dest: /etc/ssh 





